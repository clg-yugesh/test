<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nested List</title>
  </head>
  <body>
    <h2>Nested List Example</h2>
    <ul>
      <li>
        Fruits
        <ul>
          <li>Apple</li>
          <li>Banana</li>
          <li>Orange</li>
        </ul>
      </li>
      <li>
        Vegetables
        <ul>
          <li>Carrot</li>
          <li>Broccoli</li>
          <li>Spinach</li>
        </ul>
      </li>
      <li>
        Dairy
        <ul>
          <li>Milk</li>
          <li>Cheese</li>
          <li>Yogurt</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
