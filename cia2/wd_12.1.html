<!DOCTYPE html>
<html>
  <head>
    <title>SLCS Admission Form</title>
  </head>
  <body>
    <center>
      <h1>
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQkl2Ym_YrmLF2WMuyeDvcktWkAznECS7uWpA&s"
          alt="SLCS Logo"
          width="200px"
        />
      </h1>
      <h1>SUBBALAKSHMI LAKSHMIPATHY COLLEGE OF SCIENCE</h1>
      <h2>MKU - MADURAI 625022</h2>
      <h3><ins>ADMISSION FORM</ins></h3>
    </center>
    <hr />
    <form>
      <h3><strong>PERSONAL DETAILS</strong></h3>

      <label>Full Name:</label>
      <input
        type="text"
        id="name"
        placeholder="Enter Full Name"
        required
      /><br /><br />

      <label>Mobile No:</label>
      <input type="number" placeholder="Enter number" required /><br /><br />

      <label>Date of Birth:</label>
      <input type="date" required /><br /><br />

      <label>Gender:</label>
      <input type="radio" name="gender" value="Male" /> Male
      <input type="radio" name="gender" value="Female" /> Female <br /><br />

      <label>Email:</label>
      <input type="text" placeholder="abc123@gmail.com" required /><br /><br />
      <hr />

      <h3><strong>CONTACT INFORMATION</strong></h3>

      <label>Address:</label>
      <input type="text" placeholder="Enter Address" required /><br /><br />

      <label>City:</label>
      <input type="text" required /><br /><br />

      <label>Pincode:</label>
      <input type="number" required /><br /><br />

      <hr />
      <h3><strong>PARENT DETAILS</strong></h3>

      <label>Father's Name:</label>
      <input type="text" required /><br /><br />

      <label>Mother's Name:</label>
      <input type="text" required /><br /><br />
      <hr />
      <h3><strong>ACADEMICS</strong></h3>

      <label>10th Register No:</label>
      <input type="number" required /><br /><br />

      <label>10th Board:</label>
      <select>
        <option value="CBSE">CBSE</option>
        <option value="ICSE">ICSE</option>
        <option value="STATEBOARD">STATEBOARD</option></select
      ><br /><br />

      <label>12th Register No:</label>
      <input type="number" required /><br /><br />

      <label>12th Board:</label>
      <select>
        <option value="CBSE">CBSE</option>
        <option value="ICSE">ICSE</option>
        <option value="STATEBOARD">STATEBOARD</option></select
      ><br /><br />

      <label>Preferred Course:</label>
      <select required>
        <option value="">Select Course</option>
        <option value="B.Sc Data Science">
          B.Sc CS(Data Science & Analytics)
        </option>
        <option value="B.Sc SSS">B.Sc CS(SSS)</option>
        <option value="B.Sc FSPM">B.Sc FSPM</option>
        <option value="B.Sc Viscom">B.Sc Animation</option>
        <option value="B.Com">B.Com Honors</option>
        <option value="B.Com">B.Com ACCA</option>
        <option value="BBA">BBA</option>
        <option value="BCA">B.Com B&I</option></select
      ><br /><br />
      <hr />
      <br /><br />
      <center>
        <input type="submit" value="Submit" />
      </center>
    </form>

    <p align="center">
      VISIT OUR WEBSITE:
      <a href="https://slcs.edu.in/" target="_blank">SLCS Official Website</a>
    </p>
  </body>
</html>
