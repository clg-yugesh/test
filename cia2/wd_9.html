<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exe - 9</title>
    <style>
      body {
        display: flex;
        background-image: url('forest.jpg');
        background-repeat: no-repeat;
        justify-content: center;
      }
      .element {
        background-color: skyblue;
        width: 200px;
        border: 2px solid;
      }
      
      a:link {
        color: blue;
        font-weight: bold;
      }
      a:visited {
        color: purple;
      }
      a:hover {
        color: red;
      }

      a:active {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="element">
      <h4>Hyper links</h4>
      <p>
        <a href="https://google.com">Google</a><br />
        <a href="https://w3schools.com">w3schools</a>
      </p>
    </div>
  </body>
</html>
